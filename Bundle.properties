OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    A simple layout plugin that places nodes randomly within a 3D space.\n\n\
    Each node is given an x, y, and z. \
    While normally this Z is not seen in the 2D Gephi view, it is used by other 3D algorithms (like Force Atlas 3D) and can be exported.
OpenIDE-Module-Name=Random3DLayout
OpenIDE-Module-Short-Description=Random 3D Layout
